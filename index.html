         }

         .two-columns .column {
            width: 100%;
            max-width: 300px;
            display: inline-block;
            vertical-align: top;
         }

         .btn {
            text-decoration: none;
            color: #fff;
            background-color: #914f1e;
            text-decoration: none;
            padding: 7px 12px;
            border-radius: 2px;
            cursor: pointer;
